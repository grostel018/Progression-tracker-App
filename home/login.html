<!DOCTYPE html>

<html lang ="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <title>Progression tracker App</title>
    <meta name = "description" content="Progression tracker App login page">

    <!-- CSS styles -->
    <link rel="stylesheet"  href="style.css" >
    <script defer src="script.js"></script>
</head>



<body>
    <!-- header -->
<div class = "container">
     <header>
    <h1> <b>Welcome to the Progression tracker App</b></h1>
    <hr>
    
    </header>
    <main>   
        <section> 

        <h2>Login to proceed</h2>
        <form action="/" method="GET" id="loginForm">

            <!-- Email -->
            <div>
        <label for="email">E-mail </label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>
            <!-- Password -->
            <div>
        <label for="password">Enter password </label>
        <input  input type="password" id="password" name="password" minlength="6" required>
            </div>
            

            <!-- Remember + Forgot -->
            <div class="form-options">
                <label>
                    <input type="checkbox" name="remember"> Remember for 30 days
                </label>
            <a href="forgot.html" class="forgot-link">Forgot password?</a>
            </div>

            <!-- Error Message -->
            <div id="error"></div>

            <!-- Submit Button -->
        <button type="submit" class="btn-primary"> Login </button>
    

        <p style="text-align: center;" > <strong>New user ? </strong><a href="register.html">Click here to Register</a></p>
        
        </section>
        </form>
    </main>

    <footer>

    <p>&copy; 2026 Rostel Ebele GENI NDOUDI. All rights reserved.</p>

    </footer>

</div>
</body>










</html>
