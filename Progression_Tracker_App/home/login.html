<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progression Tracker App</title>
    <meta name="description" content="Progression Tracker App login page">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body data-page="login">


<div class="container">

<header>
    <h1 id="title"></h1>
    <hr color="#00ff00">
</header>

<main>
<section class="auth-section">

    <h2 id="subtitle"></h2>

    <form action="backend/login.php" method="POST" id="loginForm" novalidate>

        <!-- Email -->
        <div class="inputs">
            <label for="email">E-mail</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="example@mail.com" 
                autocomplete="email"
                required>
        </div>

        <!-- Password -->
        <div class="inputs">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                minlength="6" 
                autocomplete="current-password"
                required>
        </div>

        <!-- Remember + Forgot -->
        <div class="form-options">
            <label class="terminal-checkbox">
            <input type="checkbox" name="remember">
            <span class="checkmark"></span>
            Remember for 30 days
           </label>


            <a href="forgot.html" class="forgot-link">Forgot password?</a>
        </div>

        <!-- Error Message -->
        <div id="error" aria-live="polite"></div>

        <!-- Submit Button -->
        <button type="submit" class="btn-primary">Login</button>

        <!-- Register Link -->
        <p class="register-text">
            <strong>New user?</strong>
            <a href="register.html">Click here to Register</a>
        </p>

    </form>

</section>
</main>

<footer>
    <p>&copy; 2026 Rostel Ebele GENI NDOUDI. All rights reserved.</p>
</footer>

</div>

</body>
</html>
