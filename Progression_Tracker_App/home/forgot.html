<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracking App</title>
    <meta name="description" content="Password reset page">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body data-page="forgot">


<div class="container">

<header>
    <h1 id="title"></h1>
    <hr color="#00ff00">
</header>

<main>
<section class="auth-section">

    <h2 id="subtitle"></h2>

    <form action="backend/forgot.php" method="POST" id="forgotForm" novalidate>

        <!-- Email -->
        <div class="inputs">
            <label for="email">E-mail</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="example@mail.com" 
                autocomplete="email"
                required>
        </div>

        <!-- Error Message -->
        <div id="error" aria-live="polite"></div>

        <!-- Submit Button -->
        <button type="submit" class="btn-primary">Send Reset Link</button>

        <!-- Back to Login -->
        <p class="register-text">
            <a href="login.html">Return to Login</a>
        </p>

    </form>

</section>
</main>

<footer>
    <p>&copy; 2026 Rostel Ebele GENI NDOUDI. All rights reserved.</p>
</footer>

</div>

</body>
</html>
